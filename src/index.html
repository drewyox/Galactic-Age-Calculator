<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>TAMAGOTCHI</h1>

      <input id="name-input" type="text" name="" value="">

    <p class="name-out"></p>

    <div class="tamaHome">

    <br>
    <br>

    <section class="meters">

        <div id="sleep-container">
          <div class="fullS">
          </div>
        </div>
        <div id="food-container">
          <div class="fullF">

        </div>
        <div id="attention-container">
          <div class="fullA">
          </div>

      <button id="sleepBut" type="button" name="button">Sleep</button>

      <button id="playBut" type="button" name="button">Play</button>

    <button id="pickOn" type="button" name="button">Pick On</button>
    <button id="inject" type="button" name="button">Inject with Stimulants</button>
    <button class="killBut" type="button" name="button">Kill</button>
